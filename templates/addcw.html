{% extends 'base.html' %}
{% block content %}
{{ block.super }}
<div id="addcw">
            <div class="span12">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend>添加停车位</legend>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">车位编号</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="cw_no" id="focusedInput" type="text" placeholder="输入数字">号
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">车位长度</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="cw_length" id="focusedInput" type="text" placeholder="输入数字">米
                            </div>
                        </div>


                        <div class="control-group success">
                            <label class="control-label" for="selectError">车位所在区域</label>
                            <div class="controls">
                                <select id="selectError" name="cw_wz">
                                    <option>一区</option>
                                    <option>二区</option>
                                    <option>三区</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button type="reset" class="btn">重置</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
         {% if info %}
        <script>
                window.alert('{{ info }}');
        </script>
    {% endif %}
{% endblock %}
