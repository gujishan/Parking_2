{% extends 'base.html' %}
{% block content %}
{{ block.super }}

    <div>
    <div class="span12">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>单价设定</legend>
                <legend>当前单价为{{ price }}元/小时</legend>
                <div class="control-group">
                    <label class="control-label" for="focusedInput">单价</label>

                    <div class="controls">
                        <input class="input-xlarge focused" name="price" id="focusedInput" type="text" placeholder="输入数字">元
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <button type="reset" class="btn">重置</button>
                </div>
            </fieldset>
        </form>
    </div>

        </div>



{% endblock %}
