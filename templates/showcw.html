
{% extends 'base.html' %}
{% block content %}
{{ block.super }}

<div id="table">
        <div class="container-fluid">
                     <div class="row-fluid">
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">车位列表</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                            <thead>
                            <tr>
                                <th>车位编号</th>
                                <th>车位长度</th>
                                <th>车位区域</th>
                                <th>车位状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for cw in cws %}
                            <tr class="odd gradeX">
                                <td>{{ cw.Car_w_no }}号</td>
                                <td>{{ cw.Car_w_length }}米</td>
                                <td>{{ cw.Car_w_wz }}</td>
                                {% if cw.Car_w_status %}
                                <td>空闲</td>
                                {% else %}
                                <td>正在使用</td>
                                {% endif %}
                                <td>
                                    <a href="{% url 'car_w:updatecw' cw.Car_w_no %}"><button class="btn btn-primary btn-mini">更改</button></a>
                                    <a href="{% url 'car_w:rmcw' cw.Car_w_no %}"><button class="btn btn-danger btn-mini">删除</button></a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                     </div>
        </div>
</div>

{% endblock %}
