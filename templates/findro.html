{% extends 'base.html' %}
{% block content %}
{{ block.super }}

     <div class="control-group">
         <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend>查找管理员</legend>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">管理员账号名</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="username" id="focusedInput" type="text" >
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">查找</button>
                            <button type="reset" class="btn">重置</button>
                        </div>
                    </fieldset>
                </form>
     </div>

    {% if login %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">管理员列表</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>管理员账号</th>
                                <th>管理员密码</th>
                                <th>管理员手机号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX">
                                <td>{{  login.pk }}号</td>
                                <td>{{ login.username }}</td>
                                <td>{{ login.password }}</td>
                                <td>{{ login.mobile }}</td>
                                <td>
                                    <a href="{% url 'root:updatero' login.pk %}"><button class="btn btn-primary btn-mini" href="#">更改</button></a>
                                    <a href="{% url 'root:rmro'  login.pk  %}"><button class="btn btn-danger btn-mini">删除</button></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                     </div>
    </div>
{% endif %}

{% endblock %}
