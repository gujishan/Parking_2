{% extends 'base.html' %}
{% block content %}
{{ block.super }}

    <div id="incar">
        <div class="container-fluid">
            <div class="row-fluid">
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">停车场内车辆</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                            <thead>
                            <tr>
                                <th>车辆车牌</th>
                                <th>所在车位</th>
                                <th>进入时间</th>
                                <th>当前停车时长</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for parking in parkings %}

                            <tr class="odd gradeX">
                                <td>{{  parking.P_Car_no.Car_no }}</td>
                                <td>{{ parking.P_Car_w_no.Car_w_no }}号</td>
                                <td>{{ parking.In_time }}</td>
                                <td>{{ parking.All_time }}分钟</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
