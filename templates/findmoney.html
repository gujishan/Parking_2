{% extends 'base.html' %}
{% block content %}
{{ block.super }}

    <div id="findmoney">
    <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <legend>查找某日收入</legend>
                        <div class="control-group">
                            <label class="control-label" for="focusedInput">查找的年月日</label>
                            <div class="controls">
                                <input class="input-xlarge focused" name="data" id="focusedInput" type="date" >
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">查找</button>
                            <button type="reset" class="btn">重置</button>
                        </div>
                    </fieldset>
                </form>
    </div>

    {% if mons %}
        <div style="text-align: center">
        <h2>{{ data }}收入{{ mons }}</h2>
        </div>
    {% endif %}

{% endblock %}
