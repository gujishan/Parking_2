{% extends 'base.html' %}
{% block content %}
{{ block.super }}

    <div id="income" style="width: 600px">
        <div class="container-fluid">
            <div class="row-fluid">
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">管理员列表</div>
                </div>
                <div class="block-content collapse in">
                    <div class="span12">
                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                            <thead>
                            <tr>
                                <th>车辆车牌</th>
                                <th>所停车位</th>
                                <th>停留时间</th>
                                <th>停车费</th>
                            </tr>
                            </thead>
                            <tbody>

                            {% for income in incomes %}
                            <tr>
                                <td>{{ income.P_Car_no.Car_no }}</td>
                                <td>{{ income.P_Car_w_no.Car_w_no }}号</td>
                                <td>{{ income.All_time }}分钟</td>
                                <td>{{ income.P_Money }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>



    </div>


{% endblock %}
